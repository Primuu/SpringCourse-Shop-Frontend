<div class="container">
    <div class="inner-container">
        <div>
            <img *ngIf="!product?.image" src="/assets/image-placeholder.png" width="350">
            <img *ngIf="product?.image" src="{{'/api/admin/products/productImage/' + product?.image}}" width="350">
        </div>
        <div class="content">
            <h1>{{product?.name}}</h1>
            <small>{{product?.category}}</small>
            <div class="description">
                {{product?.description}}
            </div>
            <div class="end">
            </div>
                <span class="price">{{product?.price}} {{product?.currency}}</span>
            <button mat-flat-button color="warn">To Cart</button>
        </div>
    </div>
</div>
